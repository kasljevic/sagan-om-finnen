<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend of Skyvibez: The Statistical Family Saga</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --primary-color: #4a86e8;
            --secondary-color: #34a853;
            --card-bg: #fff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --primary-color: #5dade2;
                --secondary-color: #45b39d;
                --card-bg: #2c2c2c;
                --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
        }

        .page {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .page:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .stat-box h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .stat-box p {
            margin: 5px 0 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .comparison {
            font-style: italic;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid var(--primary-color);
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(74, 134, 232, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Legend of Skyvibez: The Statistical Family Saga</h1>
        <div id="pageContent"></div>
        <div class="navigation">
            <button id="prevBtn" style="display:none;">Previous</button>
            <button id="nextBtn">Next</button>

            {

            {
                title: "Ulgrax the Devourer – The Family Feast",
                content: `
                    <div class="stats">
                        <div class="stat-box">

                    </ul>

                `

        ];

        let currentPage = 0;

        function renderPage() {
            const pageContent = document.getElementById('pageContent');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageContent.innerHTML = `
                <div class="page">
                    <h2>${pages[currentPage].title}</h2>
                    ${pages[currentPage].content}
                </div>
            `;

            prevBtn.style.display = currentPage > 0 ? 'block' : 'none';
            nextBtn.style.display = currentPage < pages.length - 1 ? 'block' : 'none';
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                renderPage();
            }
        });

        renderPage();
    </script>
</body>
</html>
