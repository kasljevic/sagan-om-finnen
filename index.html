<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend of Skyvibez: The Statistical Family Saga</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --primary-color: #4a86e8;
            --secondary-color: #34a853;
            --card-bg: #fff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --primary-color: #5dade2;
                --secondary-color: #45b39d;
                --card-bg: #2c2c2c;
                --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
        }

        .page {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .page:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .stat-box h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .stat-box p {
            margin: 5px 0 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .comparison {
            font-style: italic;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid var(--primary-color);
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(74, 134, 232, 0.1);
        }

        .boss-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .chart-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Legend of Skyvibez: The Statistical Family Saga</h1>
        <div id="pageContent"></div>
        <div class="navigation">
            <button id="prevBtn" style="display:none;">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const pages = [
            {
                title: "Definitions and Overview",
                content: 
                    <h3>Defining Family in the Skyvibez Saga</h3>
                    <p><strong>Family:</strong> In the context of this saga, a family consists of Skyvibez (or another player) as the central figure, along with their wives and children acquired during raid encounters.</p>
                    <p><strong>Children:</strong> Offspring resulting from the union of Skyvibez (or another player) and their wives, typically quantified as 10 children per wife.</p>
                    
                    <h3>Overall Performance</h3>
                    <div class="stats">
                        <div class="stat-box">
                            <h3>Skyvibez Total</h3>
                            <p>121 wives, 1,210 children</p>
                        </div>
                        <div class="stat-box">
                            <h3>Lowest DPS Total</h3>
                            <p>24 wives, 240 children</p>
                        </div>
                    </div>
                    <p><strong>Skyvibez's Dominance:</strong></p>
                    <ul>
                        <li>Total family size is 5.04 times larger than the lowest DPS</li>
                        <li>Outperformed by 404.17% in total family creation</li>
                        <li>97 more wives and 970 more children overall</li>
                    </ul>
                    <div class="chart-container">
                        <canvas id="overallChart"></canvas>
                    </div>
                
            },
            {
                title: "Nexus-Princess Ky'veza – The Founder of Dynasties",
                content: 
                    <img src="https://assets.rpglogs.com/img/warcraft/bosses/2920-icon.jpg" alt="Nexus-Princess Ky'veza" class="boss-image">
                    <div class="stats">
                        <div class="stat-box">
                            <h3>Skyvibez</h3>
                            <p>32 wives, 320 children</p>
                        </div>
                        <div class="stat-box">
                            <h3>Meldax (Lowest DPS)</h3>
                            <p>7 wives, 70 children</p>
                        </div>
                    </div>
                    <p><strong>Statistical Breakdown:</strong></p>
                    <ul>
                        <li>Skyvibez outperformed Meldax by 357.14% in family size</li>
                        <li>That's 25 more wives and 250 more children</li>
                        <li>Skyvibez's family is 4.57 times larger than Meldax's</li>
                    </ul>
                    <p class="comparison">If Skyvibez was founding a new country, Meldax was just starting a book club.</p>
                    <div class="chart-container">
                        <canvas id="kyvezaChart"></canvas>
                    </div>
                
            },
            {
                title: "Sikran, Captain of the Sureki – The Family Fleet Admiral",
                content: 
                    <img src="https://assets.rpglogs.com/img/warcraft/bosses/2898-icon.jpg" alt="Sikran, Captain of the Sureki" class="boss-image">
                    <div class="stats">
                        <div class="stat-box">
                            <h3>Skyvibez</h3>
                            <p>28 wives, 280 children</p>
                        </div>
                        <div class="stat-box">
                            <h3>Sudi (Lowest DPS)</h3>
                            <p>6 wives, 60 children</p>
                        </div>
                    </div>
                    <p><strong>Statistical Breakdown:</strong></p>
                    <ul>
                        <li>Skyvibez outperformed Sudi by 366.67% in family size</li>
                        <li>That's 22 more wives and 220 more children</li>
                        <li>Skyvibez's family is 4.67 times larger than Sudi's</li>
                    </ul>
                    <p class="comparison">Skyvibez was like a cruise ship full of families, while Sudi was a rowboat with a couple of fishing rods.</p>
                    <div class="chart-container">
                        <canvas id="sikranChart"></canvas>
                    </div>
                
            },
            {
                title: "The Bloodbound Horror – The Genealogical Nightmare",
                content: 
                    <img src="https://assets.rpglogs.com/img/warcraft/bosses/2917-icon.jpg" alt="The Bloodbound Horror" class="boss-image">
                    <div class="stats">
                        <div class="stat-box">
                            <h3>Skyvibez</h3>
                            <p>28 wives, 280 children</p>
                        </div>
                        <div class="stat-box">
                            <h3>Mimsey (Lowest DPS)</h3>
                            <p>6 wives, 60 children</p>
                        </div>
                    </div>
                    <p><strong>Statistical Breakdown:</strong></p>
                    <ul>
                        <li>Skyvibez outperformed Mimsey by 366.67% in family size</li>
                        <li>That's 22 more wives and 220 more children</li>
                        <li>Skyvibez's family tree has 4.67 times more branches than Mimsey's</li>
                    </ul>
                    <p class="comparison">Skyvibez was the entire "23 and Me" database, while Mimsey was a hastily scribbled family tree on a napkin.</p>
                    <div class="chart-container">
                        <canvas id="bloodboundChart"></canvas>
                    </div>
                
            },
            {
                title: "Ulgrax the Devourer – The Family Feast",
                content: 
                    <img src="https://assets.rpglogs.com/img/warcraft/bosses/2902-icon.jpg" alt="Ulgrax the Devourer" class="boss-image">
                    <div class="stats">
                        <div class="stat-box">
                            <h3>Skyvibez</h3>
                            <p>33 wives, 330 children</p>
                        </div>
                        <div class="stat-box">
                            <h3>Meldax (Lowest DPS)</h3>
                            <p>5 wives, 50 children</p>
                        </div>
                    </div>
                    <p><strong>Statistical Breakdown:</strong></p>
                    <ul>
                        <li>Skyvibez outperformed Meldax by a staggering 560% in family size</li>
                        <li>That's 28 more wives and 280 more children</li>
                        <li>Skyvibez's family is 6.6 times larger than Meldax's</li>
                    </ul>
                    <p class="comparison">Skyvibez was hosting the world's largest family game night, while Meldax was playing solitaire.</p>
                    <div class="chart-container">
                        <canvas id="ulgraxChart"></canvas>
                    </div>
                
            }
        ];

        let currentPage = 0;

        function renderPage() {
            const pageContent = document.getElementById('pageContent');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageContent.innerHTML = 
                <div class="page">
                    <h2>${pages[currentPage].title}</h2>
                    ${pages[currentPage].content}
                </div>
            ;

            prevBtn.style.display = currentPage > 0 ? 'block' : 'none';
            nextBtn.style.display = currentPage < pages.length - 1 ? 'block' : 'none';

            renderCharts();
        }

        function renderCharts() {
            const charts = [
                { id: 'overallChart', skyvibez: 1331, lowest: 264 },
                { id: 'kyvezaChart', skyvibez: 352, lowest: 77 },
                { id: 'sikranChart', skyvibez: 308, lowest: 66 },
                { id: 'bloodboundChart', skyvibez: 308, lowest: 66 },
                { id: 'ulgraxChart', skyvibez: 363, lowest: 55 }
            ];

            charts.forEach(chart => {
                const ctx = document.getElementById(chart.id);
                if (ctx) {
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Skyvibez', 'Lowest DPS'],
                            datasets: [{
                                data: [chart.skyvibez, chart.lowest],
                                backgroundColor: ['#4a86e8', '#34a853']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Family Size Comparison'
                                }
                            }
                        }
                    });
                }
            });
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                renderPage();
            }
        });

        renderPage();
    </script>
</body>
</html



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyvibez MVP Performance</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind CSS from CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        function ModernPerformanceChart() {
            const maxHeight = 250;
            const barWidth = 40;
            const gap = 40;

            const data = [
                { name: 'Sudi', height: maxHeight / 32, color: '#ff6b6b', percentage: '3%' },
                { name: 'Avg DPS', height: maxHeight / 2.5, color: '#4ecdc4', percentage: '40%' },
                { name: 'Kokskajsa', height: maxHeight / 2.4, color: '#45b7d1', percentage: '42%' },
                { name: 'Skyvibez', height: maxHeight, color: '#3a7bd5', percentage: '96%' }
            ];

            return (
                <div className="flex flex-col items-center p-8 bg-gradient-to-br from-gray-900 to-blue-900 text-white font-sans rounded-lg shadow-lg">
                    <svg width="400" height="400" viewBox="0 0 400 400">
                        {/* Rocket Design for Each Bar */}
                        {data.map((item, index) => (
                            <g key={item.name} transform={translate(${50 + index * (barWidth + gap)}, ${350 - item.height})}>
                                {/* Rocket Body */}
                                <rect width={barWidth} height={item.height} fill={item.color} rx="5" ry="5" />
                                {/* Rocket Head */}
                                <polygon points={${barWidth/2},0 ${barWidth},30 0,30} fill={item.color} />
                                {/* Rocket Flames */}
                                {item.name === 'Skyvibez' && (
                                    <polygon points={${barWidth/2},${item.height + 30} ${barWidth + 10},${item.height + 60} ${-10},${item.height + 60}} fill="#f39c12" />
                                )}
                                <text x={barWidth/2} y={item.height + 50} fill="white" textAnchor="middle" fontSize="12">{item.name}</text>
                                <text x={barWidth/2} y={item.height + 70} fill="white" textAnchor="middle" fontSize="10">{item.percentage}</text>
                            </g>
                        ))}
                        
                        {/* Title */}
                        <text x="200" y="30" fill="#61dafb" textAnchor="middle" fontSize="20" fontWeight="bold">
                            Skyvibez: MVP Performance
                        </text>
                    </svg>
                    
                    <div className="mt-8 text-center max-w-md">
                        <h2 className="text-2xl font-bold mb-4 text-blue-300">Performance Breakdown</h2>
                        <p className="mb-2">🚀 Skyvibez outperformed the competition:</p>
                        <ul className="list-none p-0">
                            <li>📊 32x more effective than Sudi (lowest performer)</li>
                            <li>📈 2.4x more impactful than Kokskajsa (mid-performer)</li>
                            <li>🔥 2.5x above the average DPS player</li>
                        </ul>
                        <p className="mt-4 text-sm text-gray-300">Skyvibez's 96% contribution solidifies their MVP status, showcasing unparalleled skill and teamwork.</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ModernPerformanceChart />, document.getElementById('app'));
    </script>
</body>
</html>
